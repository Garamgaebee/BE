server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: member-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/members/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: team-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/teams/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: thread-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/threads/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: search-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/search/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
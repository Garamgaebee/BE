server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:9000/eureka

spring:
  profiles:
    active: dev
  application:
    name: memberservice
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/member
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform:
    show-sql: true

  main:
    allow-circular-references: true

---

spring:
  profiles:
    active: prod
  application:
    name: memberservice
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2/member
    username: sa
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform:
    show-sql: true

  main:
    allow-circular-references: true
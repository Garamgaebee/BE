spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:tcp://localhost:8075/~/h2/member
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform:
    show-sql: true
    database: h2
    properties:
      hibernate:
        format_sql: true

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: 'jdbc:h2:tcp://localhost/~/test'
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        fotmat_sql: true
  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379

logging.level:
  org.hibernate.SQL: debug

